<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Dias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de Dias</h1>
    
    <form id="dateForm">
        <div id="datePairsContainer">
            <h4>Insira aqui o período</h4>
        </div>
        <button type="button" class="btn-principal" onclick="adicionarPeriodo()">Adicionar Período</button>
        <button type="submit" class="btn-principal">Calcular Total de Dias</button>
    </form>
    
    <div id="resultado" class="resultado"></div>
    
    <div class="calculo-modo">
        <label for="tipoCalculo">Escolha o tipo de Período</label>
        <select id="tipoCalculo" onchange="atualizarTipoCalculo()">
            <option value="reativacao">Reativação</option>
            <option value="alteracao">Alteração de Vencimento</option>
            <option value="upgrade">Upgrade</option>
        </select>
        <p id="tipoCalculoSelecionado">Tipo de período selecionado: Reativação</p>
    </div>

    <div id="valorProporcionalSection" class="mensalidade-calculadora" style="display: none;">
        <h2>Reativação</h2>
        <div class="valor-form">
            <label for="valorTotal">Valor da atual mensalidade:</label>
            <input type="number" id="valorTotal" placeholder="Digite a mensalidade do cliente" step="0.01">
            <button type="button" class="btn-calculo" onclick="calcularValorProporcional()">Calcular Valor</button>
        </div>
        <div id="valorCalculado" class="valor-calculado"></div>

        <!-- Seção de Soma para Valor Proporcional -->
        <div class="soma-calculadora">
            <h3>Soma de Valores Proporcionais</h3>
            <label for="valorSomarProporcional">Valor a Somar:</label>
            <input type="number" id="valorSomarProporcional" placeholder="Digite o valor" step="0.01">
            <button type="button" class="btn-calculo" onclick="calcularSomaProporcional()">Somar</button>
            <div id="resultadoSomaProporcional" class="resultado-soma"></div>
        </div>
    </div>

    <div id="vencimentoSection" class="mensalidade-calculadora" style="display: none;">
        <h2>Alteração de Vencimento</h2>
        <div class="valor-form">
            <label for="valorTotalVencimento">Valor da atual mensalidade:</label>
            <input type="number" id="valorTotalVencimento" placeholder="Digite a mensalidade do cliente" step="0.01">
            <button type="button" class="btn-calculo" onclick="calcularValorProporcional()">Calcular Valor</button>
        </div>
        <div id="valorCalculadoVencimento" class="valor-calculado"></div>

        <!-- Seção de Soma para Valor Proporcional -->
        <div class="soma-calculadora">
            <h3>Soma de Valores Proporcionais</h3>
            <label for="valorSomarVencimento">Valor a Somar:</label>
            <input type="number" id="valorSomarVencimento" placeholder="Digite o valor" step="0.01">
            <button type="button" class="btn-calculo" onclick="calcularSomaProporcional()">Somar</button>
            <div id="resultadoSomaVencimento" class="resultado-soma"></div>
        </div>
    </div>

    <div id="diferencaMensalidadeSection" class="mensalidade-calculadora" style="display: none;">
        <div class="mensalidade-calculadora">
            <h2>Upgrade de plano</h2>
            <label for="novaMensalidade">Nova Mensalidade:</label>
            <input type="number" id="novaMensalidade" placeholder="Digite o valor da nova mensalidade" step="0.01">
            <label for="antigaMensalidade">Antiga Mensalidade:</label>
            <input type="number" id="antigaMensalidade" placeholder="Digite o valor da antiga mensalidade" step="0.01">
            <button type="button" class="btn-calculo" onclick="calcularDiferencaMensalidade()">Calcular valor</button>
            <div id="resultadoMensalidade" class="resultado-mensalidade"></div>

            <!-- Seção de Soma para Diferença de Mensalidade -->
            <div class="soma-calculadora">
                <h3>Soma de Diferença de Mensalidade</h3>
                <label for="valorSomarDiferenca">Valor a Somar:</label>
                <input type="number" id="valorSomarDiferenca" placeholder="Digite o valor" step="0.01">
                <button type="button" class="btn-calculo" onclick="calcularSomaDiferenca()">Somar</button>
                <div id="resultadoSomaDiferenca" class="resultado-soma"></div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
